
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="firstSeenTimestamp" matSortDisableClear matSortDirection="desc">



      <!-- State Column -->
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef>displayName</th>
        <td mat-cell *matCellDef="let row">{{row.displayName}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="firstSeenTimestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          firstSeenTimestamp
        </th>
        <td mat-cell *matCellDef="let row">{{row.firstSeenTimestamp | date}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="lastSeenTimestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          lastSeenTimestamp
        </th>
        <td mat-cell *matCellDef="let row">{{row.lastSeenTimestamp | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

   <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
